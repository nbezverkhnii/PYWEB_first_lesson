{% extends 'news/layout.html' %}

{% block title %}
<h1>Главная страница</h1>
{% endblock %}

{% block content %}
<div class="features">
    {% for article in articles %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.massage }}</p>
        <button class="btn btn-warning"> На главную </button>
    {% endfor %}
</div>
{% endblock %}
